<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="container">
        <img src="book.png" width="40" alt="Book Icon">
        <h1 class="title">친구 리스트 목록</h1>
        <p> 
            <button class="hand-cursor" onclick="location.href='index.html'">홈으로 돌아가기</button>
            <button class="hand-cursor" onclick="return deleteAlert()">게시물 삭제</button>
        </p>
    
        <div id="student-info-container"></div>

        <div class="button-container"> 
            <button class="hand-cursor" onclick="location.href='edit.html'">게시물 수정</button>
        </div>
    </div>
    
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const studentName = urlParams.get('name');
    
        
            function displayStudentInfo() {
                const studentInfo = {
                    "한정민": {
                        학번: "20학번",
                        학과: "컴퓨터공학",
                        나이: "23살",
                        성별: "남",
                        고향: "전북 남원시",
                        기숙사: "토레이",
                        기독교: "기독교",
                        생일: "2001-09-18"
                    },
                    "김경만": {
                        학번: "22학번",
                        학과: "시각디자인, 국제어문",
                        나이: "21살",
                        성별: "남",
                        고향: "충북 충주시",
                        기숙사: "카이퍼",
                        기독교: "기독교",
                        생일: "2002-06-10"
                    },
                    "최준서": {
                        학번: "20학번",
                        학과: "전자공학",
                        나이: "23살",
                        성별: "남",
                        고향: "대구광역시",
                        기숙사: "토레이",
                        기독교: "기독교",
                        생일: "2001-03-15"
                    },
                    "문예원": {
                        학번: "23학번",
                        학과: "글로벌리더쉽",
                        나이: "20살",
                        성별: "여",
                        고향: "경북 포항시",
                        기숙사: "토레이",
                        기독교: "기독교",
                        생일: "2004-08-23"
                    }
                };
            
                const student = studentInfo[studentName];
            const infoContainer = document.getElementById('student-info-container');

            if (student) {
                const infoDiv = document.createElement("div");
                infoDiv.innerHTML = `
                    <h2>이름: ${studentName}</h2>
                    <p>학번: ${student.학번}</p>
                    <p>학과: ${student.학과}</p>
                    <p>나이: ${student.나이}</p>
                    <p>성별: ${student.성별}</p>
                    <p>고향: ${student.고향}</p>
                    <p>기숙사: ${student.기숙사}</p>
                    <p>기독교: ${student.기독교}</p>
                    <p>생일: ${student.생일}</p>
                `;
                infoContainer.appendChild(infoDiv);

                styleStudentInfo(infoDiv);
            } else {
                alert("학생 정보를 찾을 수 없습니다.");
            }
        }
        
        function styleStudentInfo(infoContainer) {
            infoContainer.style.backgroundColor = "#f0f0f0";
            infoContainer.style.padding = "20px"; 
            infoContainer.style.borderRadius = "5px";
            infoContainer.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.1)"; 

            const h2 = infoContainer.querySelector("h2");
            h2.style.color = "rgb(251, 140, 37)"; 
            h2.style.fontSize = "24px"; 

            const paragraphs = infoContainer.querySelectorAll("p");
            paragraphs.forEach((p) => {
                p.style.margin = "20px 0"; 
                p.style.fontWeight = "bold"; 
                p.style.color = "#000"; 
            });
        }

        displayStudentInfo();
        
        function deleteAlert() {
            if (confirm("정말로 삭제하시겠습니까?")) {
                alert("게시물이 삭제되었습니다."); 
                location.href = 'index.html';
            }
            else
                alert("삭제가 취소되었습니다.");
        }
    </script>
</body>
</html>
