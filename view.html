<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="container">
        <img src="book.png" width="40" alt="Book Icon">
        <h1>친구 리스트 목록</h1>
        <p> 
            <button class="hand-cursor" onclick="location.href='index.html'">홈으로 돌아가기</button>
            <button class="hand-cursor" onclick="return deleteAlert()">게시물 삭제</button>
        </p>
    
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const studentName = urlParams.get('name');
        
            function displayStudentInfo() {
                const studentInfo = {
                    "한정민": {
                        학번: "20학번",
                        학과: "컴퓨터공학",
                        나이: "23살",
                        성별: "남",
                        고향: "전북 남원시"
                    },
                    "김경만": {
                        학번: "22학번",
                        학과: "시각디자인, 국제어문",
                        나이: "21살",
                        성별: "남",
                        고향: "충북 충주시"
                    }
                };
            
                const student = studentInfo[studentName];
                if (student) {
                    const infoContainer = document.createElement("div");
                    infoContainer.innerHTML = `
                        <h2>이름: ${studentName}</h2>
                        <p>학번: ${student.학번}</p>
                        <p>학과: ${student.학과}</p>
                        <p>나이: ${student.나이}</p>
                        <p>성별: ${student.성별}</p>
                        <p>고향: ${student.고향}</p>
                    `;
                    document.body.appendChild(infoContainer);
                } else {
                    alert("학생 정보를 찾을 수 없습니다.");
                }
            }

            function deleteAlert() {
                if (confirm("정말로 삭제하시겠습니까?")) {
                    alert("게시물이 삭제되었습니다."); 
                    location.href = 'index.html';
                }
                else
                    alert("삭제가 취소되었습니다.");
            }
            
            displayStudentInfo();
        </script>
        
    </div>
    
    <button class="hand-cursor" onclick="location.href='edit.html'">게시물 수정</button>
    
</body>
</html>
